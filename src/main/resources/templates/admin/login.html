<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" th:href="@{/css/amazeui.min.css}"/>
    <style>
        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }

        .header p {
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="am-g">
        <h1>Web ide</h1>
        <p>Integrated Development Environment<br/>代码编辑，代码生成，界面设计，调试，编译</p>
    </div>
    <hr/>
</div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <h3>登录</h3>
        <hr/>
        <div class="am-btn-group">
            <a href="#" class="am-btn am-btn-secondary am-btn-sm"><i class="am-icon-github am-icon-sm"></i> Github</a>
            <a href="#" class="am-btn am-btn-success am-btn-sm"><i class="am-icon-google-plus-square am-icon-sm"></i>
                Google+</a>
            <a href="#" class="am-btn am-btn-primary am-btn-sm"><i class="am-icon-stack-overflow am-icon-sm"></i>
                stackOverflow</a>
        </div>
        <br/>
        <br/>

        <form method="post" th:action="@{/login}" class="am-form">
            <label for="username">帐号:</label>
            <input type="text" name="username" id="username" value=""/>
            <br/>
            <label for="password">密码:</label>
            <input type="password" name="password" id="password" value=""/>
            <br/>
            <label for="remember-me">
                <input id="remember-me" name="remember-me" type="checkbox"/>
                自动登录
            </label>
            <br/>
            <div class="am-cf">
                <button type="submit" name="" class="am-btn am-btn-primary am-btn-sm am-fl">登录</button>
                <button type="submit" name="" class="am-btn am-btn-default am-btn-sm am-fr">忘记密码 ^_^?</button>
            </div>
        </form>
        <hr/>
        <p>© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
    </div>
</div>


<script src="/js/jquery.min.js"></script>
<script src="/js/amazeui.min.js"></script>
<script type="text/javascript">
    $(function () {


    });
</script>
</body>
</html>
